<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CI/CD Sukses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      cursor: pointer;
    }

    #countdown {
      font-size: 48px;
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>ğŸ† CI/CD BERHASIL ğŸ†</h1>
  <p>Klik tombol ini bro ğŸ‘‡</p>

  <button id="playBtn" onclick="startCountdown()">â–¶ï¸ WE ARE THE CHAMPIONS</button>

  <div id="countdown">7</div>

  <!-- YouTube hidden iframe -->
  <iframe
    id="ytplayer"
    width="0"
    height="0"
    src=""
    frameborder="0"
    allow="autoplay"
  ></iframe>

  <script>
    let timeLeft = 10;
    let interval;

    function startCountdown() {
      const btn = document.getElementById("playBtn");
      const countdown = document.getElementById("countdown");

      btn.disabled = true;
      btn.innerText = "â³ Bersiap bro...";
      countdown.style.display = "block";
      countdown.innerText = timeLeft;

      interval = setInterval(() => {
        timeLeft--;
        countdown.innerText = timeLeft;

        if (timeLeft === 0) {
          clearInterval(interval);
          playSong();
          countdown.innerText = "ğŸ†";
        }
      }, 1000);
    }

    function playSong() {
      document.getElementById("ytplayer").src =
        "https://www.youtube.com/embed/04854XqcfCY?autoplay=1";
    }
  </script>

</body>
</html>
